<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raz Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="shortcut icon" href="calcuIcon.png" type="image/x-icon"/>
</head>
<body>
    <div class="p-10 right-0 left-0 flex justify-center items-center">
        <div class="mt-3">

            <h1 class="text-center mb-5 font-bold md:text-4xl text-2xl">Scientific Calculator</h1>

            <div class="border-double border-2 border-gray-300 rounded-lg p-5" id="calculator">

                <div class="mt-3 text-3xl">
                    <input id="screen" placeholder="0" class="w-full p-3 text-end font-bold shadow shadow-gray-500 rounded-lg" readonly>
                </div>

                <div class="mt-5 grid md:grid-cols-6 grid-cols-4 gap-5 font-medium">
                    
                        <button type="button" id="toggleButtons" onclick="backspace()" class="hidden sm:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2 ">CE</button>
                        <button type="button" id="toggleButtons" onclick="fact()" class="hidden md:block ext-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">x!</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">(</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">)</button>
                        <button type="button" onclick="modulo()" class="text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">%</button>
                        <button type="button" onclick="screen.value=''" class="text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">AC</button>
                    
        
                    
                        <button type="button" id="toggleButtons" onclick="sin(screen.value)" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">sin</button>
                        <button type="button" id="toggleButtons" onclick="pi(screen.value)" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">π</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">7</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">8</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">9</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">÷</button>
                    
        
                    
                        <button type="button" id="toggleButtons" onclick="cos()" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">cos</button>
                        <button type="button" id="toggleButtons" onclick="log()" class="hidden md:block text-black bg-gray-200 rounded-lg text-sm md:w-20 p-2">log</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg  text-sm md:w-20 p-2">4</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">5</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">6</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">x</button>
                    
        
                    
                        <button type="button" id="toggleButtons" onclick="tan()" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">tan</button>
                        <button type="button" id="toggleButtons" onclick="sqrt()" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">√</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">1</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">2</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">3</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">-</button>
                    
        
                    
                        <button type="button" id="toggleButtons" onclick="e()" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">EXP</button>
                        <button type="button" id="toggleButtons" onclick="pow()" class="hidden md:block text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">X <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">0</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">.</button>
                        <button type="button" onclick="calculate()" class="text-white bg-blue-700 hover:bg-blue-800 focus:border border-gray-900 rounded-lg text-sm md:w-20 p-2">=</button>
                        <button type="button" class="btn text-black bg-gray-200 hover:bg-gray-300 focus:border border-gray-400 rounded-lg text-sm md:w-20 p-2">+</button>
                
                        
                </div>
            
        
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    
</body>
<script src="calculator.js"></script>
</html>
